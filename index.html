<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRes Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar fixed-top navbar-light bg-success">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="index.html">CRes Index</a>
        </div>
    </nav>

    <div class="container">
        <div class="mt-5 text-center">
            <br><br>
            <h4>Coral Resilience Index</h4>
            created by Nadia Aldyza
            <hr>
        </div>
        <h3>Cara penggunaan :</h3>
        <ul>
            <li>Input data yang sesuai dengan Indikator pada form</li>
            <li>Input hanya berupa angka</li>
            <li>Gunakan tanda koma (,) untuk bilangan desimal</li>
        </ul>
        <hr>
        <h3>Form Input Data</h3>
        <form id="dataForm">
            <div class="mb-3">
                <label class="form-label">Karang (%)</label>
                <input type="text" class="form-control" id="karangInput" name="Karang" pattern="[0-9]+([,\.][0-9]+)?" oninput="checkInput(event)" required>
            </div>
            <div class="mb-3">
                <label class="form-label">CCA (%)</label>
                <input class="form-control" type="text" id="ccaInput" name="CCA" pattern="[0-9]+([,\.][0-9]+)?" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Bintang laut (ind/m2)</label>
                <input class="form-control" type="text" id="bintangInput" name="Bintang_laut" pattern="[0-9]+([,\.][0-9]+)?" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Turf Algae (%)</label>
                <input class="form-control" type="text" id="algaeInput" name="Turf_Algae" pattern="[0-9]+([,\.][0-9]+)?" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Bulu babi (ind/m2)</label>
                <input class="form-control" type="text" id="babiInput" name="Bulu_babi" pattern="[0-9]+([,\.][0-9]+)?" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Rubble (%)</label>
                <input class="form-control" type="text" id="RubbleInput" name="Rubble" pattern="[0-9]+([,\.][0-9]+)?" required>
            </div>
            <button type="submit" id="submitButton" class="btn btn-success">Submit</button>
        </form>
    </div>
    <br><br><br>
  <script>    
    document.getElementById("dataForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      
      var form = new FormData(event.target); // Create a FormData object from the form

      document.getElementById("submitButton").disabled = true;
      
      fetch("https://script.google.com/macros/s/AKfycbyZy6WY-UnpgNelbhA9EuMNpGyfNW3uzy31IGJvHDwzOWX0tp9cky9UnFU6kGMuzdnPMg/exec", {
        method: "POST",
        body: form
      })
      .then(function(response) {
        return response.json();
      })
      .then(function(data) {
        console.log(data.message); // Log the response message
        if (data.message === "Data submitted successfully") {
          window.location.href = "hasil.html"; // Redirect to hasil.html
        }
      })
      .catch(function(error) {
        console.error("Error:", error);
      })
      .finally(function() {
        document.getElementById("submitButton").disabled = false;
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
