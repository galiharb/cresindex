    <script>
        $(document).ready(function () {
            // Make a request to the Google Apps Script function
            $.ajax({
                url: 'https://script.google.com/macros/s/AKfycbyZy6WY-UnpgNelbhA9EuMNpGyfNW3uzy31IGJvHDwzOWX0tp9cky9UnFU6kGMuzdnPMg/exec',
                type: 'GET',
                dataType: 'json', // Set the expected response type to JSON
                success: function (response) {
                    handleResult(response);
                },
                error: function (error) {
                    console.error('Error calling Google Apps Script:', error);
                }
            });
        });
    
            function handleResult(result) {
                for (var key in result) {
                    if (result.hasOwnProperty(key)) {
                        var element = document.getElementById(key);
                        if (element) {
                            element.textContent = result[key];
                        }
                    }
                }
            }
    
    </script>
